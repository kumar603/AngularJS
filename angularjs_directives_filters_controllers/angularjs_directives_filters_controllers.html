<!DOCTYPE html>
<html ng-app="studentApp">
<head>
    <title>AngularJS Directives & Filters</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="StudentController">
    <h2>Student List</h2>

    <input type="text" ng-model="searchText" placeholder="Search by name..." />

    <ul>
        <li ng-repeat="student in students | filter:searchText">
            <strong>{{ student.name | uppercase }}</strong> - 
            Marks: {{ student.marks }} - 
            Joined On: {{ student.joinDate | date:'MMM dd, yyyy' }}
        </li>
    </ul>

    <button ng-click="addStudent()">Add Random Student</button>

    <p>Total Students: {{ students.length }}</p>
</body>

<script>
    angular.module("studentApp", [])
        .controller("StudentController", function($scope) {
            $scope.students = [
                { name: "Kiran", marks: 85, joinDate: new Date(2022, 6, 15) },
                { name: "Mark", marks: 90, joinDate: new Date(2023, 3, 10) },
                { name: "David", marks: 78, joinDate: new Date(2021, 11, 5) }
            ];

            $scope.addStudent = function() {
                $scope.students.push({
                    name: "NewStudent" + Math.floor(Math.random() * 100),
                    marks: Math.floor(Math.random() * 100),
                    joinDate: new Date()
                });
            };
        });
</script>
</html>
