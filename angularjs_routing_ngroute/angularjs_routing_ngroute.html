    | **\$routeProvider**               | Defines route-to-template-controller mappings.                                       |
    | **`ng-view`**                     | Directive used to render the routed template view inside main HTML.                  |

<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS Routing</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
  <style>
    nav a { margin: 10px; }
    nav a.active { font-weight: bold; color: darkblue; }
  </style>
</head>
<body>

  <h2>AngularJS Routing Demo</h2>

  <nav>
    <a href="#!/home">Home</a>
    <a href="#!/about">About</a>
  </nav>

  <div ng-view></div>

  <script>
    var app = angular.module('myApp', ['ngRoute']);

    app.config(function($routeProvider) {
      $routeProvider
        .when("/home", {
          template: "<h3>Welcome to the Home Page!</h3>"
        })
        .when("/about", {
          template: "<h3>About This App: Created by Kiran</h3>"
        })
        .otherwise({
          redirectTo: "/home"
        });
    });
  </script>

</body>
</html>
