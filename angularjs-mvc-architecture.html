    * AngularJS MVC Pattern:
    * Model(.js)       : Represents the data and business logic of the application.
    *                     In AngularJS, this is often represented by JavaScript objects or services.
    * Controller(.js)  : Acts as an intermediary between the Model and the View.
    *                     It also handles user input and updates the Model accordingly.
    * View(.html)      : Represents the user interface of the application.
    *                     AngularJS uses directives to bind data from the Model to the View.
    *                     This allows the View to automatically update when the Model changes. 
    *                     Pure data structure
-->
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <style>
        body { font-family: Arial; margin: 20px; }
        input { margin: 5px 0; padding: 4px; }
        .output { margin-top: 10px; color: darkgreen; }
        </style>
    </head>
    <body ng-controller="MainController" ng-app="myApp">
        <h2>AngularJS MVC Pattern</h2>
          <p><strong>Model:</strong> Enter your name:</p>
        <input type="text" ng-model="user.name" placeholder="Type your name here" />
        <div class="output">
            <strong>Result:</strong> Welcome , {{ user.name }}!
        <script>
        angular.module('myApp', [])
        .controller('MainController', ['$scope', function($scope) {
            $scope.user = { 
                    name: 'Kiran' 
                };
        }]);
        </script>
    </body>
</html>
