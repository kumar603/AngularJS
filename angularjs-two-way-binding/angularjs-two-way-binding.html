    *Two-way binding in AngularJS means any change in the input field updates the model 
        and vice versa â€” automatically reflecting the changes on the UI and in the JavaScript object. 
         It uses ng-model to link input fields to the model.
    *                      
-->
<!DOCTYPE html>
<html ng-app="dataBindingApp">
<head>
  <meta charset="UTF-8">
  <title>Two-Way Binding Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    input, textarea { margin-top: 8px; padding: 6px; width: 300px; }
    .info { margin-top: 20px; padding: 10px; background-color: #eef; border-left: 4px solid #337ab7; }
  </style>
</head>
<body ng-controller="BindingController">

  <h2>AngularJS Two-Way Data Binding</h2>

  <label>Enter Your Name:</label><br>
  <input type="text" ng-model="student.name" placeholder="e.g. John Doe" />

  <br><br>
  <label>Enter Your Comments:</label><br>
  <textarea ng-model="student.comments" rows="4" placeholder="Write something..."></textarea>

  <div class="info">
    <p><strong>Live Preview:</strong></p>
    <p>Name: {{ student.name }}</p>
    <p>Comments: {{ student.comments }}</p>
  </div>

  <script>
    angular.module("dataBindingApp", [])
      .controller("BindingController", function($scope) {
        $scope.student = {
          name: "Kiran",
          comments: "Learning AngularJS binding."
        };
      });
  </script>

</body>
</html>
