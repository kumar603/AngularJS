    <!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS Services & DI</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

  <div ng-controller="CalcController">
    <h2>Service Example: Square Calculator</h2>
    <input type="number" ng-model="number" placeholder="Enter a number" />
    <p>Square of {{ number }} is: <strong>{{ getSquare() }}</strong></p>
  </div>

  <script>
    var app = angular.module('myApp', []);

    // Custom Service
    app.service('MathService', function() {
      this.square = function(a) {
        return a * a;
      };
    });

    // Controller with DI
    app.controller('CalcController', function($scope, MathService) {
      $scope.number = 5;
      $scope.getSquare = function() {
        return MathService.square($scope.number);
      };
    });
  </script>

</body>
</html>
